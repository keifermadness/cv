<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <h1>Get in Touch!</h1>
    <h4>Email: myemail@gmail.com</h4>
    <h4>Phone: 555-555-5555</h4>
    <h4>Location: SomeTown, AZ</h4>
    <h4>Address: 1234 Some Street 85555</h4>
    <hr />
    <form
      action="mailto:keifergilbert@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <label for="myName">Name:</label>
      <input type="text" /><br />
      <label for="myEmail">Email:</label>
      <input type="email" /><br />
      <label for="mailingList"
        >Do you want to sign up for our email list?</label
      >
      <input type="checkbox" /><br />
      <label for="myMessage">Your message:</label><br />
      <textarea name="" id="" cols="35" rows="10"></textarea><br />
      <input type="submit" />
    </form>
  </body>
</html>
